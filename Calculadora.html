<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>

<body class="corpo">
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <table>
                <tr><input class="display" /></tr>
                <tr>
                    <td><button class="botao" id="operador">c</button></td>
                    <td colspan="2"><button class="botao botao-maior" id="operador">b</button></td>
                    <td><button class="botao" id="operador" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="numero">7</button></td>
                    <td><button class="botao" id="numero">8</button></td>
                    <td><button class="botao" id="numero">9</button></td>
                    <td><button class="botao" id="operador" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="numero">4</button></td>
                    <td><button class="botao" id="numero">5</button></td>
                    <td><button class="botao" id="numero">6</button></td>
                    <td><button class="botao" id="operador" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="numero">1</button></td>
                    <td><button class="botao" id="numero">2</button></td>
                    <td><button class="botao" id="numero">3</button></td>
                    <td><button class="botao" id="operador" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="numero">.</button></td>
                    <td><button class="botao" id="numero">0</button></td>
                    <td colspan="2"><button class="botao botao-maior">=</button></td>
                </tr>
        </div>
        </table>
    </div>
</body>

<footer class="rodape">
    Desenvolvido por Elismar Vasconcelos
</footer>

</html>
